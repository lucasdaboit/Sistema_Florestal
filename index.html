<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Eng Forest</title>
</head>
<body>
    <div class="login-box">
        <h1>Login</h1>
        <div class="textbox">
            <i class="fas fa-id-card"></i>
            <input type="text" name="" id="" placeholder="Digite seu e-mail...">
        </div>
        <div class="textbox">
            <i class="fas fa-unlock-alt"></i>
            <input type="password" name="" id="" placeholder="Digite sua senha...">
        </div>

        <input class="btn-logar" type="button" value="Login">
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Minha Página</title>
    <!-- SEO Sistemas de buscas -->
    <meta name="description" content="Descrição do site" />

    <!-- SMO Rede Social -->
    <meta property="og:title" content="Título do meu site" />
    <meta property="og:site_name" content="Site" />
    <meta property="og:description" content="Descrição breve do site" />
    <meta property="og:url" content="https://www.siteexemplo.com.br" />
    <meta property="og:url" content="https://www.siteexemplo.com.br/" />
  </head>
  <body>
    <section>
      <div class="left">
        <h1 id="titleSistema">Sistema Florestal</h1>
        <p id="subtitulosistema">
          It was popularised in the 1960s with the release of Letraset sheets
          containing Lorem Ipsum passages, and more recently with desktop
          publishing software like Aldus PageMaker including versions of Lorem
          Ipsum.
        </p>
      </div>
    </section>
    <section>
      <div class="right">
        <h1 class="login">Login</h1>
        <div class="formulario">
          <div>
            <label for="username">Login: </label>
            <input class="nome" type="text" id="username" name="username" />
          </div>
          <div>
            <label for="pass">Senha: </label>
            <input
              class="senha"
              type="password"
              id="pass"
              name="password"
              minlength="8"
              required
            />
          </div>
          <input class="btn_submit" type="submit" value="Enviar" />
        </div>
      </div>
    </section>
  </body>
</html>
